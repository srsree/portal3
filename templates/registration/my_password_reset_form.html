    <div class="login-logo">
        <a href="/"><img src="/static/frontend/img/mobile-logo.jpg" alt="Home" /></a>
    </div>
    <div class="login-div">
        <div class="clearfix pos-rel">

            <div class="forgot_div">
                            <form action="" method="post" id="form">{% csrf_token %}
                                <ul>
                                    <li><p>Forgotten your password? Enter your e-mail address below, and we'll e-mail instructions for setting a new one.</p>
                                    </li>
                                    <li>
                                    <input type="email" id="id_email" placeholder="Email" name="email" class="input_type" required/>
                                    </li>
                                    <li><span class="forgot_close_div login-btn"><a href="/login/">Cancel</a></span> 
                                        <input type="submit" value="Reset My password" class="login-btn" />
                                    </li>
                                    <li>
                                    <strong>{{ form.email.errors }}</strong>
                                    </li>
                                </ul>
                            </form>

                        </div>
            </div>
    </div>

<script type="text/javascript">
	    $(document).ready(function(){
			$("#form").validate({
			rules :
			{
			    email : { email : true, required : true,maxlength:60},
			}
		    });

	    });
</script>
</body>
